version: '1.0'

steps:
  clang_7_prep: &prep
    type: build
    title: Prep test image clang-7
    dockerfile: Dockerfile-clang
    build_arguments:
    - CLANG_VERSION=7
    - CMAKE_VERSION=3.14.0
    image_name: ${{CF_REPO_OWNER}}/clang-cmake
    tag: 7_cmake-3.14.0

  clang_7_push: &push
    type: push
    title: Push clang-7 to DockerHub
    candidate: ${{clang_7_prep}}
    image_name: ${{CF_REPO_OWNER}}/clang-cmake
    tags: 
    - '7_cmake-3.14.0'
    - '7_cmake-3.14'
    - '7_cmake-3'
    - '7'
    registry: dockerhub

